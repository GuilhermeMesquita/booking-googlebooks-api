    <title>Booking</title>

<body>
    <div class="alerts">
        <div class="alert alert-warning collapse" id="alert-error">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Error! </strong> You need to type a book <b>title</b>.
        </div>
    </div>
    <section id="search_section">
        <div class="card w-50">
            <div class="card-body w-shadow" id="main_card">
                <h3 class="card-title main-color-theme" id="title">Booking!</h3>
                <h5 class="card-subtitle mb-3 text-muted">are u looking 4 books?</h5>
                <label for="text_search" class="text-muted" style="float: left;">Name:</label>
                <input type="text" name="text_search" id="text_search" class="form-control"
                    placeholder="Ex: Harry Potter">
                <br>
                <button id="submit_search" class="form-control w-20 main-color-theme">Search</button>
                <br>
                <br>
                <p class="text-muted">Developed with <i class="fas fa-heart ico"></i> by
                    <b><a href="https://github.com/GuilhermeMesquita">Guilherme
                            Rocha</b></a>
                </p>
                </p>
            </div>
        </div>
    </section>

    <section id="res" class="res_livros">
    </section>


    <script src="./js/requisitionFuncs.js"></script>
    <script src="./js/messagesFuncs.js"></script>
